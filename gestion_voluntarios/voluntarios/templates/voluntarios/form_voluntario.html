{% extends 'voluntarios/base.html' %}

{% block title %}{{ accion }} Voluntario{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>{{ accion }} Voluntario</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_voluntarios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
